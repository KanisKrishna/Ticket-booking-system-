<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarTickets - Homepage</title>
    <link rel="stylesheet" href="home.css">
</head>
<body style="background-image: url(https://st.redbus.in/Images/India/ContextualLogin/generic_banner_Ind.png); background-size: cover;">
    <header>
        <div class="logo">StellarTickets</div>
        <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="route.html">route</a></li>
            <li><a href="terms&condition.html">Terms & Conditions</a></li>
        </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login to StellarTickets</h2>
        <form>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button  type="submit"><a  href="route.html">Login</a></button>
        </form>
        <div class="info">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
